<!DOCTYPE html>
<html lang="en" xmlns:mso="urn:schemas-microsoft-com:office:office" xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script defer src="./assets/script.js"></script>
    <link rel="icon" type="image/x-icon" href="./assets/img/346399.png">
    <title>Calculadora</title>
</head>
<body>
    <section>
        <div class="calculator">
            <!--pantalla-->
            <div class="calculator-screen" id="screen"></div>
            <!--botones-->
            <div class="calculator-keys">
                <button class="bg-info" type="submit" id="Mas" onclick="getValue(id)">+</button>
                <button class="bg-info" type="submit" id="Menos" onclick="getValue(id)">-</button>
                <button class="bg-info" type="submit" id="Multi" onclick="getValue(id)">*</button>
                <button class="bg-info" type="submit" id="Div" onclick="getValue(id)">/</button>
                <!--numeros-->
                <button type="submit" id="Nueve" onclick="getValue(id)">9</button>
                <button type="submit" id="Ocho" onclick="getValue(id)">8</button>
                <button type="submit" id="Siete" onclick="getValue(id)">7</button>
                <button type="submit" id="Seis" onclick="getValue(id)">6</button>
                <button type="submit" id="Cinco" onclick="getValue(id)">5</button>
                <button type="submit" id="Cuatro" onclick="getValue(id)">4</button>
                <button type="submit" value="3" id="Tres" onclick="getValue(id)">3</button>
                <button type="submit" value="2" id="Dos" onclick="getValue(id)" >2</button>
                <button type="submit" id="Uno" onclick="getValue(id)">1</button>

                <button type="submit" id="Cero" onclick="getZero()">0</button>
                <!--simbolos-->
                <button type="submit" id="buttonDecimal" value="." onclick="addDecimal()">.</button>
                <button class="bg-danger" type="submit" id="buttonAc" value="ac" onclick="clearScreen()">AC</button>
                <button type="submit" id="buttonIgual" class="equal-sign" value="="
                    onclick="solve()">=</button>
            </div>
        </div>
    </section>

</body>
</html>
